<script type="text/javascript">
$(function() {
    $(".menu-btn").bind('click', function() {
        $(".navbar").addClass("navbar-open").show();
    });
    $(".navbar-right").bind('click', function(e) {
        var evt = e || window.event; //浏览器兼容性
        var elem = evt.target || evt.srcElement;
        if ($(elem).children('.navbar-list').length == 0) {
            $(".navbar").removeClass("navbar-open").hide();
        }
    });
    $("#slider .slide-num").each(function(i,e){
        $(e).bind('mouseover',function(){
            $(".slide-move").hide();
            $(".slide-move").css("animation-play-state","paused");
            $(".inner").css("animation-play-state","paused");
        });
        $(e).bind('mouseout',function(){
            $(".slide-move").show();
            $(".slide-move").css("animation-play-state","running");
            $(".inner").css("animation-play-state","running");
        });
    });
});
</script>
