<!DOCTYPE html>
<html lang="en">

<head>
    <title>登录注册页</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../../css/login.css" />
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
                <label for="tab-1" class="tab">登录</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up">
                <label for="tab-2" class="tab">注册</label>
                <div class="login-form">
                    <div class="sign-in-box">
                        <div id="username-box" class="group">
                            <input id="username" spellcheck=false class="input" name="username" type="text" size="18" alt="login" required="">
                            <label for="username" class="float-label">用户名</label>
                        </div>
                        <div id="password-box" class="group">
                            <input id="password" class="input" spellcheck=false name="password" type="password" size="18" alt="login" required="">
                            <label for="password" class="float-label">密码</label>
                        </div>
                        <div class="group rem-pwd">
                            <input id="check" type="checkbox" class="check" >
                            <label for="check"><span class="icon"></span> 记住密码</label>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="登录"/>
                        </div>
                        <div class="foot-lnk">
                            <a href="#forgot">忘记密码?</a>
                        </div>
                    </div>
                    <div class="sign-up-box">
                        <div class="group">
                            <input id="user" type="text" class="input">
                            <label for="user" class="float-label">用户名</label>
                        </div>
                        <div class="group">
                            <input id="pass" type="password" class="input">
                            <label for="pass" class="float-label">密码</label>
                        </div>
                        <div class="group">
                            <input id="confirm-pwd" type="password" class="input">
                            <label for="confirm-pwd" class="float-label">确认密码</label>
                        </div>
                        <div class="group">
                            <input id="email" type="text" class="input">
                            <label for="email" class="float-label">邮箱地址</label>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="注册"/>
                        </div>
                        <div class="foot-lnk">
                            <label for="tab-1">直接登录</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../js/jquery-3.1.0.js"></script>
<script type="text/javascript">
    $(function(){
        $("input.input").change(function(elem){
            var curTxt=$(this).val();
            if(curTxt!=""){
                $(this).next("label").css("top","-15px");
                $(this).next("label").css("font-size","12px");
            }

        });
    })
</script>
</html>
